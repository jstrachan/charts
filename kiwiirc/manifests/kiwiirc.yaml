---
apiVersion: "v1"
kind: "Template"
labels: {}
metadata:
  annotations:
    description: "Kiwi IRC is a web IRC client that can not only be used to interact\
      \ with fabric8 but also receive notifications obout CI and CD piplines.  It\
      \ also enables collaboration for the cross functional which takes an idea from\
      \ inceptiion through to design, development, test, operations, approvals and\
      \ support."
    fabric8.kiwiirc/iconUrl: "https://cdn.rawgit.com/fabric8io/fabric8-devops/master/kiwiirc/src/main/fabric8/icon.png"
    fabric8.kiwiirc/summary: "[Kiwi IRC](https://kiwiirc.com/) KiwiIRC makes Web IRC\
      \ easy"
  labels: {}
  name: "kiwiirc"
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations: {}
    labels:
      project: "kiwiirc"
      provider: "fabric8"
      version: "2.2.75-SNAPSHOT"
      group: "io.fabric8.devops.apps"
    name: "kiwiirc"
  spec:
    deprecatedPublicIPs: []
    externalIPs: []
    ports:
    - port: 80
      protocol: "TCP"
      targetPort: 7778
    selector:
      project: "kiwiirc"
      provider: "fabric8"
      group: "io.fabric8.devops.apps"
    type: "LoadBalancer"
- apiVersion: "v1"
  kind: "ReplicationController"
  metadata:
    annotations:
      fabric8.io/git-branch: "stuff"
      fabric8.io/git-commit: "b37fca11f6cd7a789d0f1d54825f0557b39112d4"
      fabric8.io/build-url: "http://jenkins.vagrant.f8/job/oss-parent"
    labels:
      project: "kiwiirc"
      provider: "fabric8"
      version: "2.2.75-SNAPSHOT"
      group: "io.fabric8.devops.apps"
    name: "kiwiirc"
  spec:
    replicas: 1
    selector:
      project: "kiwiirc"
      provider: "fabric8"
      version: "2.2.75-SNAPSHOT"
      group: "io.fabric8.devops.apps"
    template:
      metadata:
        annotations: {}
        labels:
          project: "kiwiirc"
          provider: "fabric8"
          version: "2.2.75-SNAPSHOT"
          group: "io.fabric8.devops.apps"
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "fabric8/fabric8-kiwiirc:2.2.75-SNAPSHOT"
          imagePullPolicy: "IfNotPresent"
          name: "kiwiirc"
          ports:
          - containerPort: 7778
            name: "irc"
          securityContext: {}
          volumeMounts: []
        imagePullSecrets: []
        nodeSelector: {}
        volumes: []
parameters: []
